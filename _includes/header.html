	<head>
		<title>Fluent Bit</title>

		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="{{ site.baseurl }}/assets/css/ie/html5shiv.js"></script><![endif]-->
		<script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
		<script src="{{ site.baseurl }}/assets/js/jquery.dropotron.min.js"></script>
		<script src="{{ site.baseurl }}/assets/js/skel.min.js"></script>
		<script src="{{ site.baseurl }}/assets/js/skel-layers.min.js"></script>

			<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/skel.css" />

			<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style-wide.css" />

	<body>

	  <!-- Header -->
	  <div id="header">

	    <!-- Logo -->
	    <h1>
              <a class="navbar-brand" href="{{ site.baseurl }}/" id="logo">
                Fluent Bit
                <!-- FIXME: Logo must be responsive <img class="img-responsive" src="/assets/images/fluentbit_banner.png" /> -->
              </a>
            </h1>

	    <!-- Nav -->
	    <nav id="nav">
	      <ul>
		{% assign current = page.url | downcase | split: '/' %}
		<li {% if current[1] == 'index.html' %}class="current"{% endif %}><a href="{{ site.baseurl }}/index.html">Home</a></li>
		<li {% if current[1] == 'about' %}class="current"{% endif %}><a href="{{ site.baseurl }}/#">About</a></li>
		<li {% if current[1] == 'documentation' %}class="current"{% endif %}><a href="{{ site.baseurl }}/documentation/">Documentation</a></li>
		<li {% if current[1] == 'download' %}class="current"{% endif %}><a href="{{ site.baseurl }}/download/">Download</a></li>
	      </ul>
	    </nav>
	  </div>
